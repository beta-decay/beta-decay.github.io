<!DOCTYPE html>
<html>
	<head>
		<title>Nonogram Puzzle Generator</title>
		<script src="./savedGrids.js"></script>
		<script src="./game.js"></script>
		<style>
			canvas {
				border: 1px solid black;
				background-color: #FFF;
			}

			body {
				font-family: sans-serif;
				background-color: #E19D9D;
			}

			ol {
				font-family: monospace;
				font-weight: bolder;
				font-size: 1.2em;
			}

			li {
				padding: 5px;
			}

			td {
				padding-right: 50px;
				padding-left: 50px;
			}

			button {
				padding: 10px;
				font-weight: bold;
				background-color: gainsboro;
				border-radius: 10px;
			}


			#aboveClues {
				text-align: center;
			}

			#clues {
				display: table;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="aboveClues">
				<h1>Nonogram Puzzle Generator</h1>
				<strong>Size of board: </strong><input id="boardSizeInput" value=10 />
				<br/><br/>
				<button onclick="javascript:generateGame()">New Game</button>&nbsp;&nbsp;<button onclick="javascript:checkGame()">Check Answer</button>&nbsp;&nbsp;<button onclick="javascript:revealAnswer()">Reveal Answer</button>&nbsp;&nbsp;<button onclick="javascript:clearGrid()">Clear Grid</button><br/><br/>
				<div style="border:2px solid black;display:inline-block;padding-left: 20px;padding-right: 20px;">
					<h3>Load a saved game</h3>
					Size of grid: <select id="boardSizeSelect" style="width:50px;text-align: center;font-weight: bold;"><option value="5">5</option><option value="10">10</option></select><br/><br/>Grid number: <select id="gridNumberSelect" style="width:50px;text-align: center;font-weight: bold;"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option></select><br/><br/><button onclick="javascript:loadSavedGame()">Load Saved Game</button><br/><br/>
				</div>
				<br/><br/>
				<canvas id="gridCanvas" width=400 height=400></canvas>
			</div>
			<br/><br/>
			<div id="clues">
				<h2>Clues:</h2>
				<table>
					<tr>
						<td>
							<h3>Horizontal:</h3>
							<ol id="horizontalClues"></ol>
						</td>
						<td>
							<h3>Vertical:</h3>
							<ol id="verticalClues"></ol>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
